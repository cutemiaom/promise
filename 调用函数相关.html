<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" >
	
	 //案例一
		function demo(){
			console.log(1);
			setTimeout(()=>{
				console.log('定时器的回调');
				setTimeout(()=>{
					console.log('定时器的回调');
						setTimeout(()=>{
							console.log('定时器的回调');
						},4000)
				},4000)
			},4000)
			console.log(2);
		}
		demo()
		console.log('demo调用完了'); //该行代码等多久输出？立即输出，即：demo的调用与定时器的时间无关


		function demo2(){
			new Promise((resolve,rejec)=>{
				setTimeout(()=>{
					resolve(100)
				},3000)
			}).then(
				()=>{
					console.log(300);
				}
			).then(
				()=>{
					return new Promise((resolve,reject)=>{
						setTimeout(()=>{
							resolve('abc')
						},2000)
					})
				}
			).then(
				value => console.log('成功的：',value),
				reason => console.log('失败的：',reason),
			)
		}
		demo2()
		console.log('demo2调用完了'); //该行代码等多久输出？

	</script>
	
</body>
</html>
