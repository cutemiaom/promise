<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>09_自定义Promise</title>
</head>
<body>
<script type="text/javascript" src="./js/promise_class.js"></script>
<script type="text/javascript" >

  //1.先改状态，那么就存储状态、存储value，等then调用的那一刻，立即就去异步执行回调。
  //2.先指定回调，那么就存储回调，等改变状态的那一刻，取出回调异步执行

  let p = new Promise((resolve,reject)=>{
    setTimeout(()=>{
      resolve(100)
    },2000)
  })

  p.then(
    (value)=>{console.log(value)},
    (value)=>{console.log(value)}
  )



</script>
</body>
</html>
