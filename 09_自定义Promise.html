<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>09_自定义Promise</title>
</head>
<body>
<script type="text/javascript" src="./js/promise.js"></script>
<script type="text/javascript" >

  let p1 = new Promise((resolve,reject)=>{
    setTimeout(()=>{
      resolve('atguigu')
    },1000)
  })

  p1.then(
    (value)=>{console.log('成功',value)},
    (reason)=>{console.log('失败',reason)},
  )

</script>
</body>
</html>
